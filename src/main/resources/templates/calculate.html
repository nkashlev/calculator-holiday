<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<h1>Калькулятор отпускных</h1>
<form method="POST" action="#" th:action="@{/calculate}" th:object="${calculator}" >
    <label>Зарплата</label>
    <input type="text" th:field="*{salary}"/>
    <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">salary error</div>
    <br/>
    <br/>
    <label>Количество дней</label>
    <input type="text" th:field="*{countDays}"/>
    <div style="color: red" th:if="${#fields.hasErrors('countDays')}" th:errors="*{countDays}">countDays error</div>
    <br/>
    <br/>
    <label>Начало отпуска</label>
    <input type="text" th:field="*{start}"/>
    <br/>
    <br/>
    <label>Конец отпуска</label>
    <input type="text" th:field="*{end}"/>
    <p>
        <input type="submit" class="button" name="calculate" value="РАССЧИТАТЬ"/>
        <input type="submit" class="button" name="clear" value="C"/>
    </p>

    <h1><p th:text="'Результат: ' + ${result}"/></h1>
</form>


</body>
</html>
